<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess the Capital!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <div class="container p-5 bg-primary text-white text-center">
        <h1>Guess the Capital!</h1>
    </div>
    <div class="container pt-5 my-5 text-center">
        <div class="container pt-5 my-5" id="flashcards">Flash cards will be displayed here...</div>
        <form id="quiz-settings">
            <div class="form-group mb-3">
                <label for="numberOfCards">How many cards?</label>
                <input id="numberOfCards" type="number" value="5" />
            </div>
            <div class="form_group mb-3">
                <label for="continentSelect">Choose a continent</label>
                <select id="continentSelect">
                    <option selected value="All">All</option>
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="start-quiz">Start Quiz</button>
        </form>
    </div>

</body>
</html>
